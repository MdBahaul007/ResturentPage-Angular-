<form [formGroup]="loginUser" (ngSubmit)="collectData()">
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>User Added!</strong> "New User Successfully added to our database".
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="form-container">
  <div class="form-group">
    <label for="name">User-Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">

  </div>


  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password">
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
